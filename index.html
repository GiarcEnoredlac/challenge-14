<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ATM</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>ATM</h1>
      
      <div class="col">
        <form id="create-user" action="#" method="post">

          <label for="new-user">Create a new user</label>
          <input type="text" id="new-user" name="new-user" placeholder="create user">

          <input id="create-user-submit" type="submit" value="create">
        </form>

        <form id="atm" action="#" method="post">

          <label for="select-user">Select user</label>
          <select name="select-user" id="select-user"></select>

          <label for="choice">Select a transation</label>
          <select name="choice" id="choice">
            <option value="deposit">deposit</option>
            <option value="withdrawal">withdrawal</option>
          </select>

          <label for="amount">Select an amount</label>
          <input type="text" id="amount" name="amount" placeholder="amount">

          <input id="atm-submit" type="submit" value="submit">
        </form>
      </div>
      
      <div class="col">
        <ul id="user-list"></ul>
      </div>
    </div><!-- .wrapper -->
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/atm.js"></script>
  </body>
</html>
